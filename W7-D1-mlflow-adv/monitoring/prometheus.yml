global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  # Your inference service (FastAPI/Bento/KServe adapter) on host:8080
  # On Linux Docker, host.docker.internal won't work â†’ use docker bridge gateway 172.17.0.1
  - job_name: 'w7-inference'
    metrics_path: /metrics
    static_configs:
      - targets:
          - '54.147.138.39:8085'   # change if your service port differs
        labels:
          env: 'local'
          service: 'inference'

  # Prometheus self-scrape
  - job_name: 'prometheus'
    static_configs:
      - targets: 
          - '54.147.138.39:9090'

